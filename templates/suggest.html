<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Suggestion Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts: Fira Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <style>
      body {
          background-color: #121212;
          color: #ffffff;
          font-family: 'Fira Sans', sans-serif;
          padding-top: 30px;
      }
      .container {
          max-width: 600px;
          margin: auto;
      }
      .form-label {
          color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">Add a Place Suggestion</h2>
      <form method="post" action="/suggest">
        <div class="mb-3">
          <label for="country" class="form-label">Country</label>
          <input type="text" class="form-control" id="country" name="country" required>
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
          <label for="place" class="form-label">Place</label>
          <input type="text" class="form-control" id="place" name="place" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">Rating (1-5)</label>
          <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
        </div>
        <div class="mb-3">
          <label for="story" class="form-label">Story / Details</label>
          <textarea class="form-control" id="story" name="story" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-outline-light">Submit Suggestion</button>
      </form>
      <div class="mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-link text-decoration-underline text-white">Back to Home</a>
      </div>
    </div>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
